<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="Icon" href="./RB.png">
    <title>Border Radius Previewer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>BORDER RADIUS</h1>
      <div class="container-border">
        <div id="border" class="borderS"></div>
      </div>
      <div class="container-input">
        <input id="lt" placeholder="LeftTop" value="0" onchange="updateLT(this.value)">
        <input id="rt" placeholder="RightTop" value="0" onchange="updateRT(this.value)">
        <input id="rb" placeholder="RightBottom" value="0" onchange="updateRB(this.value)">
        <input id="lb" placeholder="LeftBottom" value="0" onchange="updateLB(this.value)">
        
      </div> 
      <p>LeftTop - RightTop - RightBottom - LeftBottom</p>
    </div>
    <script>
      function updateLT(lt) {
        const rt = document.getElementById("rt").value
        const rb = document.getElementById("rb").value
        const lb = document.getElementById("lb").value
        document.getElementById('border').style.borderRadius = `${lt}% ${rt}% ${rb}% ${lb}% `
        console.log(document.getElementById('border').style.borderRadius)
      }
      function updateRT(rt) {
        const lt = document.getElementById("lt").value
        const rb = document.getElementById("rb").value
        const lb = document.getElementById("lb").value
        document.getElementById('border').style.borderRadius = `${lt}% ${rt}% ${rb}% ${lb}% `
        console.log(document.getElementById('border').style.borderRadius)
      }
      function updateRB(rb) {
        const lt = document.getElementById("lt").value
        const rt = document.getElementById("rt").value
        const lb = document.getElementById("lb").value
        document.getElementById('border').style.borderRadius = `${lt}% ${rt}% ${rb}% ${lb}% `
        console.log(document.getElementById('border').style.borderRadius)
      }
      function updateLB(lb) {
        const lt = document.getElementById("lt").value
        const rt = document.getElementById("rt").value
        const rb = document.getElementById("rb").value
        document.getElementById('border').style.borderRadius = `${lt}% ${rt}% ${rb}% ${lb}% `
        console.log(document.getElementById('border').style.borderRadius)
      }
    </script>
  </body>
</html>
